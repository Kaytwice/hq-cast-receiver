<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HQ Dungeon Display</title>

  <script src="https://www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>

  <style>
  :root{
    /* ðŸ”§ Stellschraube: 0.90..0.98
       kleiner = mehr Platz, aber kleinerer Text */
    --ui-scale: 0.92;

    /* Safe area / Overscan Reserve */
    --safe-top: 18px;
    --safe-bottom: 26px;
    --safe-side: 18px;
  }

  html, body {
    margin: 0;
    height: 100%;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    color: #fff;
  }

  body {
    background:
      linear-gradient(rgba(0,0,0,.38), rgba(0,0,0,.38)),
      url("./background_party.jpg") center/cover no-repeat;
    overflow: hidden;
  }

  /* âœ… Wir rechnen NICHT mehr mit 100vh, sondern ziehen Safe-Area ab */
  .wrap {
    height: calc(100vh - var(--safe-top) - var(--safe-bottom));
    box-sizing: border-box;
    padding: var(--safe-top) var(--safe-side) var(--safe-bottom);
    display: flex;
    flex-direction: column;

    /* âœ… globaler Shrink fÃ¼r ALLES */
    transform: scale(var(--ui-scale));
    transform-origin: top left;

    /* Damit scaled content nicht rechts/unten abgeschnitten wird */
    width: calc(100% / var(--ui-scale));
  }

  .title {
    font-size: 34px;
    font-weight: 650;
    letter-spacing: .2px;
    text-shadow: 0 2px 6px rgba(0,0,0,.65);
    line-height: 1.1;
  }

  .status {
    margin-top: 6px;
    font-size: 13px;
    opacity: .75;
  }

  .section {
    margin-top: 14px;
    font-size: 18px;
    letter-spacing: 3px;
    text-transform: uppercase;
    opacity: .95;
  }

  .divider {
    height: 1px;
    background: rgba(255,255,255,.26);
    margin: 8px 0 6px;
    flex: 0 0 auto;
  }

  /* âœ… Keine Scrollbars, weil du nicht scrollen willst */
  #list {
    flex: 1 1 auto;
    overflow: hidden;
    padding-right: 0;
  }

  .row {
    display: flex;
    align-items: center;
    gap: 14px;
    padding: 9px 0;
    border-bottom: 1px solid rgba(255,255,255,.18);
  }

  .pos {
    width: 28px;
    text-align: center;
    font-size: 15px;
    font-weight: 750;
    opacity: .85;
    flex: 0 0 auto;
  }

  .avatar {
    width: 52px;
    height: 52px;
    border-radius: 50%;
    border: 1px solid rgba(255,255,255,.32);
    object-fit: cover;
    background: rgba(0,0,0,.25);
    flex: 0 0 auto;
  }

  .info {
    flex: 1 1 auto;
    min-width: 0;
  }

  .name {
    font-size: 22px;
    font-weight: 700;
    letter-spacing: 1.6px;
    text-transform: uppercase;
    text-shadow: 0 2px 6px rgba(0,0,0,.6);
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .sub {
    margin-top: 3px;
    font-size: 16px;
    opacity: .7;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .vals {
    display: flex;
    gap: 22px;
    align-items: center;
    justify-content: flex-end;
    flex: 0 0 auto;
  }

  .val {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 22px;
    font-weight: 650;
    color: #ffd84a;
    text-shadow: 0 2px 6px rgba(0,0,0,.55);
  }

  .coin {
    width: 18px;
    height: 18px;
    border-radius: 50%;
    background: #ffd84a;
    display: inline-block;
    box-shadow: 0 0 0 2px rgba(0,0,0,.22) inset;
    flex: 0 0 auto;
  }

  .selected {
    outline: 2px solid rgba(90,166,255,.95);
    outline-offset: 5px;
    border-radius: 12px;
  }

  .zargon {
    margin: 10px 0 6px;
    padding: 10px 14px;
    background: rgba(20,20,26,.70);
    border-radius: 12px;
    font-size: 22px;
    letter-spacing: 3px;
    text-transform: uppercase;
    border: 1px solid rgba(255,255,255,.16);
  }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="title" id="partyName">Party</div>
    <div class="status" id="status">Warte auf Verbindungâ€¦</div>

    <div class="section">Mitglieder</div>
    <div class="divider"></div>

    <div id="list"></div>
  </div>

  <script src="./receiver.js"></script>
</body>
</html>
